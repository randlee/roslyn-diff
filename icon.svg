<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with .NET purple -->
  <circle cx="64" cy="64" r="60" fill="#512BD4"/>

  <!-- Left code bracket - representing "old" code -->
  <g fill="#FFFFFF">
    <!-- Left bracket -->
    <path d="M30 40 L18 64 L30 88" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Right code bracket - representing "new" code -->
  <g fill="#FFFFFF">
    <!-- Right bracket -->
    <path d="M98 40 L110 64 L98 88" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Diff arrows in the middle -->
  <g stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Left arrow (pointing left - deletion) -->
    <path d="M56 48 L44 48"/>
    <path d="M48 44 L44 48 L48 52"/>

    <!-- Right arrow (pointing right - addition) -->
    <path d="M72 80 L84 80"/>
    <path d="M80 76 L84 80 L80 84"/>
  </g>

  <!-- Delta/change symbol in center -->
  <path d="M64 54 L56 70 L72 70 Z" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linejoin="round"/>
</svg>
